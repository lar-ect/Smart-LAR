{%extends 'template_form.html'%}

{% block formulario %}
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Cadastro
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Cadastro
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form">

                            <div class="form-group">
                                <label>Nome</label>
                                <input class="form-control" placeholder="Nome">
                            </div>

                            <div class="form-group">
                                <label>Matrícula</label>
                                <input class="form-control" placeholder="Matrícula">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="email" type="email">
                            </div>

                            <div class="form-group">
                                <label>Senha</label>
                                <input class="form-control" placeholder="senha" type="password">
                            </div>

                            <div class="form-group">
                                <label>File input</label>
                                <input type="file">
                            </div>

                            
                                <button type="submit" class="btn btn-default">Submit Button</button>
                            

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
{%endblock formulario%}
